<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment - Manipulisanje strukturom, stilizacijom i podacima korišćenjem JS-a</title>

    <style>
        body {
            padding: 50px;
            text-align: center;
        }

        .mid {
            padding: 50px;
        }

        #nesto {
            padding-top: 15px;
        }
    </style>
</head>

<body>



    <div class="naslov">
        <h1>
            Assignment - Manipulisanje strukturom, stilizacijom i podacima korišćenjem JS-a
        </h1>
    </div>


    <div class="mid">

        <select name="browser" id="browser">
            <option value="Internet Explorer">Internet Explorer</option>
            <option value="Firefox">Firefox</option>
            <option value="Chrome">Chrome</option>
            <option value="Opera">Opera</option>
            <option value="Safari">Safari</option>
        </select>

        <div id="nesto"></div>

    </div>



    <script>
        var brow = document.getElementById("browser");

        brow.onchange = function () {

            var res = document.getElementById("nesto");
            res.innerHTML = brow.value;
        }
    </script>


























</body>

</html>
